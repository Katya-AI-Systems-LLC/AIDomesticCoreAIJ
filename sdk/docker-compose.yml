version: '3.9'

services:
  # SDK Application
  sdk:
    build:
      context: .
      dockerfile: Dockerfile
    image: aiplatform-sdk:latest
    container_name: aiplatform-sdk
    environment:
      - AIPLATFORM_DEBUG=false
      - AIPLATFORM_LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    networks:
      - aiplatform-network
    restart: unless-stopped

  # Quantum Simulator Service
  quantum-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    image: aiplatform-sdk:latest
    container_name: quantum-simulator
    command: python -m sdk.quantum.simulator --server
    ports:
      - "8081:8081"
    environment:
      - SIMULATOR_PORT=8081
      - SIMULATOR_MAX_QUBITS=32
    networks:
      - aiplatform-network

  # GenAI Gateway
  genai-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: aiplatform-sdk:latest
    container_name: genai-gateway
    command: python -m sdk.genai.gateway
    ports:
      - "8082:8082"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    networks:
      - aiplatform-network

  # Vision Processing Service
  vision-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: aiplatform-sdk:latest
    container_name: vision-service
    command: python -m sdk.vision.service
    ports:
      - "8083:8083"
    volumes:
      - ./models:/app/models
    networks:
      - aiplatform-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aiplatform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aiplatform-network
    command: redis-server --appendonly yes

  # Vector Database (Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aiplatform-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - aiplatform-network

  # Message Queue (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aiplatform-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=aiplatform
      - RABBITMQ_DEFAULT_PASS=quantum
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - aiplatform-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: aiplatform-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlflow.db
    volumes:
      - mlflow-data:/mlflow
    command: mlflow server --host 0.0.0.0 --port 5000
    networks:
      - aiplatform-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: aiplatform-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - aiplatform-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: aiplatform-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - aiplatform-network
    depends_on:
      - prometheus

networks:
  aiplatform-network:
    driver: bridge

volumes:
  redis-data:
  qdrant-data:
  rabbitmq-data:
  mlflow-data:
  prometheus-data:
  grafana-data:
