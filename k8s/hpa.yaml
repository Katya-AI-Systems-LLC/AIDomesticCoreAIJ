---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiplatform-api-hpa
  namespace: aiplatform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiplatform-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
# HPA for Mesh Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiplatform-mesh-hpa
  namespace: aiplatform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiplatform-mesh-worker
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 5
        periodSeconds: 15

---
# HPA for 3D Renderer
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiplatform-3d-hpa
  namespace: aiplatform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiplatform-3d-renderer
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
# Vertical Pod Autoscaler (VPA) for right-sizing
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: aiplatform-api-vpa
  namespace: aiplatform
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: aiplatform-api
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: api
      minAllowed:
        cpu: 250m
        memory: 256Mi
      maxAllowed:
        cpu: 4
        memory: 4Gi
      controlledValues: ["requests"]
    - containerName: quantum-worker
      minAllowed:
        cpu: 500m
        memory: 1Gi
      maxAllowed:
        cpu: 8
        memory: 8Gi
