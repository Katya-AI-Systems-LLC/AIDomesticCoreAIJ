---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aiplatform-ingress
  namespace: aiplatform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.aiplatform.example.com
    - mesh.aiplatform.example.com
    - 3d.aiplatform.example.com
    secretName: aiplatform-tls
  rules:
  - host: api.aiplatform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aiplatform-api
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: aiplatform-api
            port:
              number: 8001
  - host: mesh.aiplatform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aiplatform-mesh-worker
            port:
              number: 8000
  - host: 3d.aiplatform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aiplatform-3d-renderer
            port:
              number: 9000

---
# Certificate for HTTPS (using cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: aiplatform-cert
  namespace: aiplatform
spec:
  secretName: aiplatform-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - api.aiplatform.example.com
  - mesh.aiplatform.example.com
  - 3d.aiplatform.example.com
  - "*.aiplatform.example.com"

---
# ClusterIssuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@aiplatform.example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
    - dns01:
        route53:
          region: us-east-1
          hostedZoneID: Z1234567890ABC

---
# API Service Ingress with rate limiting
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: aiplatform
spec:
  podSelector:
    matchLabels:
      app: aiplatform
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: ingress-nginx
